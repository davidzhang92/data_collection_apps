<body class="body-background">

    <div class="login-form">
        <div class = "login-form-header"> 
            <h4 id="title">SFDC Login</h4>
        </div>

        
        <div class = "login-form-content"> 
            <div class = "login-field">
                <div id = "username-field">
                    <label>Username</label>
                    <input type="text" class="" id="input-username" required="">
                </div>

                <div id = password-field>
                    <label>Password</label>
                    <input type="text" class="" id="input-password" required="">
                </div>
            </div>
        </div>


        
        <form class = "login-form-footer"> 
            <input type="submit" class="btn btn-success" id="submit-login" value="Login">
        </form>
    </div>
