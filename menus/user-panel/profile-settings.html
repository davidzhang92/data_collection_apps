<body class="body-background">
  <div class="profile-card">
    <div class="header">
      <h3 class="h3-profile-settings">Profile Settings</h3>
    </div>
    <form class="body-form">
      <div class="form-group user-form-group">
        <label>Username</label>
        <input type="text" class="form-control" id="username" disabled>
      </div>
      <div class="form-group user-form-group">
        <label>Old Password</label>
        <input type="password" class="form-control" id="old-password" required>
      </div>
      <div class="form-group user-form-group">
        <label>New Password</label>
        <input type="password" class="form-control" id="new-password" required>
      </div>
      <div class="form-group user-form-group">
        <label>Confirm Password</label>
        <input type="password" class="form-control" id="confirm-password" required>
      </div>

      <div class="form-button-group" ></divclass>
        <input type="button" class="btn btn-danger" id="cancel" value="Cancel"> 
        <input type="submit"  class="btn btn-success" id="save" value="Save" > 
      </div>
    </form>
    <version class="version"><b>Developed By : David Zhang | Version: 1.0.1</b></version>
</body>
